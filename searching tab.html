<html>
<head>

<script>
        function searchBus() {
            var busNumber = document.getElementById("busNumberInput").value;

            var results = [
                "23 อู่ปู่เจ้าสมิงพราย - ท่าปล่อยรถเทเวศร์",
                "23 ก. อู่เมกาอู่เมกาบางนา - ท่าปล่อยรถเทเวศร์",
                "23 ปอ. ท่าปล่อยรถช้างสามเศียร - ท่าปล่อยรถเทเวศร์",
            ];

            

            displaySearchResults(results);
        }

        const map = {
                "23 อู่ปู่เจ้าสมิงพราย - ท่าปล่อยรถเทเวศร์":"1st.html",
                "23 ก. อู่เมกาอู่เมกาบางนา - ท่าปล่อยรถเทเวศร์":"2nd.html",
                "23 ปอ. ท่าปล่อยรถช้างสามเศียร - ท่าปล่อยรถเทเวศร์":"3rd.html",
            }

        function displaySearchResults(results) {
            var searchResultsDiv = document.getElementById("searchResults");
            searchResultsDiv.innerHTML = "";

            var resultList = document.createElement("ul");
            results.forEach(result => {
                var listItem = document.createElement("li");
                var button = document.createElement("button");
                button.onclick = function(){location.href=map[result]}
                button.innerHTML = result;
                listItem.appendChild(button);
                resultList.appendChild(listItem);
            });
            searchResultsDiv.appendChild(resultList);
        }
    </script>
</head>

        #searchResults {

        #searchResults ul {

        }

    </style>
